<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <title>Delivery Orders - Biz Group 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ðŸ”¹ General Reset & Variables */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
      --card-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--dark-light));
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.03"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    a { 
      text-decoration: none;
      color: var(--text);
    }

    /* ðŸ”¹ Hamburger Button */
    #hamburger-menu {
      font-size: 24px;
      cursor: pointer;
      padding: 12px;
      background: var(--gradient);
      color: white;
      width: 50px;
      height: 50px;
      text-align: center;
      user-select: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      border-radius: 50%;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #hamburger-menu:hover {
      transform: scale(1.1) rotate(90deg);
    }

    /* ðŸ”¹ Side Nav */
    .nav-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: var(--dark-light);
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .nav-menu a {
      color: var(--text);
      padding: 18px 25px;
      font-weight: 600;
      border-left: 4px solid transparent;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-menu a:hover {
      background: rgba(37, 99, 235, 0.1);
      padding-left: 30px;
      border-left-color: var(--primary);
    }
    
    .nav-menu.active { 
      left: 0; 
    }

    /* ðŸ”¹ Header */
    .header-container {
      background: rgba(17, 24, 39, 0.9);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    nav ul li a {
      color: var(--text);
      font-weight: 600;
      transition: var(--transition);
      position: relative;
      padding: 8px 5px;
    }
    
    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: var(--transition);
    }
    
    nav ul li a:hover {
      color: #38bdf8;
    }
    
    nav ul li a:hover::after {
      width: 100%;
    }
    
    .cart-icon {
      position: relative;
      font-size: 24px;
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--secondary);
      color: white;
      font-size: 12px;
      font-weight: bold;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ðŸ”¹ Delivery Section */
    .delivery {
      padding: 80px 5%;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .delivery h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .delivery h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }
    
    .orders-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .orders-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .orders-header h2 {
      font-size: 1.8rem;
      color: var(--primary-light);
    }
    
    .filter-options {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      background: rgba(15, 23, 42, 0.6);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .filter-btn.active, .filter-btn:hover {
      background: var(--gradient);
    }
    
    .no-orders {
      text-align: center;
      padding: 40px 0;
      color: var(--text-muted);
    }
    
    .no-orders i {
      font-size: 60px;
      margin-bottom: 20px;
      color: var(--primary-light);
    }
    
    .no-orders p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .shop-btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--gradient);
      color: white;
      border-radius: 50px;
      font-weight: bold;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    
    .shop-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .order {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }
    
    .order:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .order-id {
      font-weight: bold;
      color: var(--primary-light);
    }
    
    .order-date {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .order-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.85rem;
    }
    
    .status-pending {
      background: rgba(255, 204, 0, 0.2);
      color: #ffcc00;
      border: 1px solid rgba(255, 204, 0, 0.3);
    }
    
    .status-delivered {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status-shipped {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .order-details {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .order-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .order-info h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--primary-light);
    }
    
    .order-info p {
      margin-bottom: 5px;
      color: var(--text-muted);
    }
    
    .order-price {
      font-weight: bold;
      color: var(--primary-light);
    }
    
    .order-address {
      background: rgba(15, 23, 42, 0.4);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 3px solid var(--accent);
    }
    
    .order-address h4 {
      margin-bottom: 8px;
      color: var(--primary-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .order-address p {
      line-height: 1.6;
      color: var(--text-muted);
    }
    
    .order-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .deliver-btn {
      background: var(--secondary);
      color: white;
    }
    
    .deliver-btn:hover {
      background: #0da271;
    }
    
    .view-btn {
      background: var(--primary);
      color: white;
    }
    
    .view-btn:hover {
      background: var(--primary-dark);
    }
    
    /* Delivery Progress */
    .delivery-progress {
      margin-top: 20px;
      padding: 15px;
      background: rgba(15, 23, 42, 0.4);
      border-radius: 8px;
    }
    
    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 20px 0;
    }
    
    .progress-steps::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
    
    .progress-bar {
      position: absolute;
      top: 15px;
      left: 0;
      height: 4px;
      background: var(--primary);
      z-index: 2;
      transition: width 0.5s ease;
    }
    
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 3;
    }
    
    .step-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .step.active .step-icon {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    .step.completed .step-icon {
      background: var(--secondary);
      border-color: var(--secondary);
    }
    
    .step-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
    }
    
    .step.active .step-text {
      color: var(--text);
    }
    
    /* ðŸ”¹ Footer */
    footer {
      background: linear-gradient(120deg, var(--dark), var(--dark-light));
      color: var(--text);
      text-align: center;
      padding: 30px 20px;
      margin-top: 80px;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.4);
    }
    
    footer p {
      font-size: 1.1rem;
    }

    /* ðŸ”¹ Responsive Design */
    @media (max-width: 992px) {
      .header-container {
        flex-direction: column;
        gap: 20px;
      }
      
      nav ul {
        gap: 15px;
      }
    }
    
    @media (max-width: 768px) {
      .delivery h1 {
        font-size: 2rem;
      }
      
      .orders-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .filter-options {
        width: 100%;
        justify-content: center;
      }
      
      .order-details {
        grid-template-columns: 1fr;
      }
      
      .order-image {
        justify-self: center;
      }
      
      .progress-steps {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }
      
      .progress-steps::before {
        top: 0;
        bottom: 0;
        left: 15px;
        width: 4px;
        height: auto;
      }
      
      .progress-bar {
        top: 0;
        left: 15px;
        width: 4px;
        height: 0;
      }
      
      .step {
        flex-direction: row;
        gap: 15px;
      }
    }
    
    @media (max-width: 576px) {
      nav ul {
        justify-content: center;
      }
      
      .delivery {
        padding: 60px 15px;
      }
      
      .orders-container {
        padding: 20px;
      }
      
      .order-actions {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <div class="nav-menu" id="navMenu">

  <section class="delivery">
    <h1>Your Delivery Orders</h1>
    
    <div class="orders-container">
      <div class="orders-header">
        <h2><i class="fas fa-truck"></i> Order Tracking</h2>
        <div class="filter-options">
          <button class="filter-btn active" data-filter="all">All Orders</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="delivered">Delivered</button>

  <!-- ðŸ”¹ Footer -->
  <footer>

  </footer>

  <!-- ðŸ”¹ JavaScript -->
  <script>
    // DOM Elements
    const hamburger = document.getElementById('hamburger-menu');
    const navMenu = document.getElementById('navMenu');
    const cartCount = document.getElementById('cart-count');
    const ordersList = document.getElementById('ordersList');
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    // Initialize the page
    function init() {
      updateCartCount();
      loadOrders();
      
      // Hamburger menu functionality
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.innerHTML = navMenu.classList.contains('active') ? 
          '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
      });
      
      // Close menu when clicking on links
      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          hamburger.innerHTML = '<i class="fas fa-bars"></i>';
        });
      });
      
      // Filter buttons functionality
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const filter = button.getAttribute('data-filter');
          
          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Filter orders
          filterOrders(filter);
        });
      });
    }
    
    // Update cart count
    function updateCartCount() {
      // In a real app, this would come from your cart system
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((total, item) => total + (item.quantity || 1), 0);
      cartCount.textContent = totalItems;
    }
    
    // Load orders from localStorage
    function loadOrders() {
      // Get orders from localStorage or use sample data if none exists
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      
      // If no orders, check for checkout data
      if (orders.length === 0) {
        const checkoutData = JSON.parse(localStorage.getItem('checkoutData'));
        if (checkoutData) {
          // Create a sample order from checkout data
          orders = [{
            id: 'BG4-' + Math.floor(10000 + Math.random() * 90000),
            date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
            items: [
              { 
                name: 'Sample Product', 
                price: 29.99, 
                quantity: 1, 
                image: 'https://via.placeholder.com/80' 
              }
            ],
            status: 'pending',
            address: checkoutData.address || '123 Sample Street, Sample City',
            total: checkoutData.total || 29.99
          }];
          localStorage.setItem('orders', JSON.stringify(orders));
        }
      }
      
      renderOrders(orders);
    }
    
    // Render orders to the page
    function renderOrders(orders) {
      ordersList.innerHTML = '';
      
      if (orders.length === 0) {
        ordersList.innerHTML = `
          <div class="no-orders">
            <i class="fas fa-box-open"></i>
            <p>You don't have any orders yet.</p>
            <a href="shop.html" class="shop-btn">Start Shopping</a>
          </div>
        `;
        return;
      }
      
      orders.forEach(order => {
        const orderElement = document.createElement('div');
        orderElement.className = 'order';
        
        // Create progress bar based on status
        let progressWidth = '0%';
        let steps = [];
        
        if (order.status === 'pending') {
          progressWidth = '33%';
          steps = ['active', '', ''];
        } else if (order.status === 'shipped') {
          progressWidth = '66%';
          steps = ['completed', 'active', ''];
        } else if (order.status === 'delivered') {
          progressWidth = '100%';
          steps = ['completed', 'completed', 'active'];
        }
        
        orderElement.innerHTML = `
          <div class="order-header">
            <div>
              <div class="order-id">Order #${order.id}</div>
              <div class="order-date">Placed on ${order.date}</div>
            </div>
            <div class="order-status status-${order.status}">${order.status.toUpperCase()}</div>
          </div>
          
          ${order.items.map(item => `
            <div class="order-details">
              <img src="${item.image}" alt="${item.name}" class="order-image">
              <div class="order-info">
                <h3>${item.name}</h3>
                <p>Quantity: ${item.quantity}</p>
                <p class="order-price">$${item.price.toFixed(2)} each</p>
              </div>
            </div>
          `).join('')}
          
          <div class="order-address">
            <h4><i class="fas fa-map-marker-alt"></i> Delivery Address</h4>
            <p>${order.address}</p>
          </div>
          
          <div class="delivery-progress">
            <h4><i class="fas fa-truck"></i> Delivery Progress</h4>
            <div class="progress-steps">
              <div class="progress-bar" style="width: ${progressWidth}"></div>
              <div class="step ${steps[0]}">
                <div class="step-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="step-text">Order<br>Placed</div>
              </div>
              <div class="step ${steps[1]}">
                <div class="step-icon"><i class="fas fa-shipping-fast"></i></div>
                <div class="step-text">Shipped</div>
              </div>
              <div class="step ${steps[2]}">
                <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                <div class="step-text">Delivered</div>
              </div>
            </div>
          </div>
          
          <div class="order-actions">
            <button class="action-btn view-btn" onclick="viewOrder('${order.id}')">
              <i class="fas fa-eye"></i> View Details
            </button>
            ${order.status === 'pending' ? `
              <button class="action-btn deliver-btn" onclick="markAsDelivered('${order.id}')">
                <i class="fas fa-check"></i> Mark as Delivered
              </button>
            ` : ''}
          </div>
        `;
        
        ordersList.appendChild(orderElement);
      });
    }
    
    // Filter orders by status
    function filterOrders(filter) {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      
      if (filter === 'all') {
        renderOrders(orders);
      } else {
        const filteredOrders = orders.filter(order => order.status === filter);
        renderOrders(filteredOrders);
      }
    }
    
    // Mark order as delivered
    function markAsDelivered(orderId) {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      const orderIndex = orders.findIndex(order => order.id === orderId);
      
      if (orderIndex !== -1) {
        orders[orderIndex].status = 'delivered';
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders(); // Reload orders to update the view
      }
    }
    
    // View order details
    function viewOrder(orderId) {
      alert(`Viewing details for order ${orderId}`);
      // In a real app, this would navigate to an order details page
    }
    
    // Initialize the page when loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
